<!DOCTYPE html>
<html>
<head>
	<title>tasksTodo Adminconsole</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<style type="text/css">
        .body {
  			padding-top: 50px;
		}
		.taskTreeStyle{
	  		min-height: 100%;
	  	}	
      
    </style>
	<link rel="stylesheet" href="../css/bootstrap.css"type="text/css" />
	<link rel="stylesheet" href="../css/bootstrap-theme.css" type="text/css" />
	
	<link rel="stylesheet" href="../css/datepicker.css" type="text/css" />
	<link rel="stylesheet" href="../css/application.css" type="text/css" />
	
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="../js/jquery.dataTables.min.js" type="text/javascript" ></script>
	
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap-datepicker.js" type="text/javascript"></script>
	<script src="../js/typeahead.min.js" type="text/javascript"></script>
	
	<script src="../js/jquery.jstree.js" type="text/javascript"></script>
	<script src="../js/admin.js" type="text/javascript"></script>
	<script src="../js/model/Model.js" type="text/javascript"></script>
	<script src="../js/Utilities.js" type="text/javascript"></script>
	<script src="../js/JSON2ObjectMapper.js" type="text/javascript"></script>
<head>


<body onload="initForm()">
	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">tasksTodo Adminconsole</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    
    
    
    <div class="container" style="padding-top: 7%">
		<div class="row">
			<div class="col-md-2 col-md-offset-1">
				<label>Users:
					<a href="#userModal" role="button" id="addUserButton" class="btn btn-mini" data-toggle="modal"><i class="glyphicon glyphicon-plus"></i></a>
				</label>
				<table class="table table-condensed" id="userTable">
					<thead>
						<tr>
							<th>Name</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
				</table>
			</div>
			<div class="col-md-3 col-md-offset-1">
				<label>Roles:
					<a href="#roleModal" role="button" id="addRoleButton" class="btn btn-mini" data-toggle="modal"><i class="glyphicon glyphicon-plus"></i></a>
				</label>
				<table class="table table-condensed" id="roleTable">
					<thead>
						<tr>
							<th>Name</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
			
	<div class="modal fade" id="userModal">
		<div class="modal-dialog">
    		<div class="modal-content">
			  <div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			    <h3>User</h3>
			  </div>
			  <div class="modal-body">
				<label class="control-label" for="firstname">Firstname:</label>
			    <input class="form-control" id="firstname" name="firstname" type="text" value=""/>
			    <label class="control-label" for="surname">Surname:</label>
			    <input class="form-control" id="surname" name="surname" type="text" value=""/>
			    <label class="control-label" for="username">Username:</label>
			    <input class="form-control" id="username" name="username" type="text" value=""/>
			    <label class="control-label" for="password">Password:</label>
			    <input class="form-control" id="password" name="password" type="text" value=""/>
			    <label class="control-label" for="surname">Mail:</label>
			    <input class="form-control" id="mail" name="mail" type="text" value=""/>
			  </div>
			  <div class="modal-footer">
			    <button class="btn btn-default btn-xs" data-dismiss="modal" aria-hidden="true">Cancel</button>
				<button class="btn btn-primary btn-xs" data-dismiss="modal" onclick="createUser();">Add User</button>
			  </div>
			 </div>
		</div>
	</div>
			
	<!-- roles modal -->
	<div class="modal fade" id="roleModal">
		<div class="modal-dialog">
    		<div class="modal-content">
			  <div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			    <h3>Roles</h3>
			  </div>
			  <div class="modal-body">
				<select id="availableRolesSelect"></select>
				</div>
			  <div class="modal-footer">
			    <button class="btn btn-default btn-xs" data-dismiss="modal" aria-hidden="true">Cancel</button>
				<button class="btn btn-primary btn-xs" data-dismiss="modal" onclick="addRoleToUser();">Add Roles</button>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
